<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Переключение между Login и Register
        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script>
</head>
    <script>
        // Переключение между Login и Register
        function showTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script>
</head>
<body>
    <!-- Навигационная панель -->
    <header class="navbar">
        <div class="logo">Learnify</div>
        <nav>
            <ul>
                <li><a href="content.html">Courses</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Контейнер форм -->
    <main class="container">
        <div class="form-box">
            <h1>Learnify</h1>
            <!-- Табы -->
            <div class="tabs">
                <button id="login-tab" class="tab active" onclick="showTab('login')">Login</button>
                <button id="register-tab" class="tab" onclick="showTab('register')">Register</button>
            </div>
            
            <!-- Форма логина -->
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="m@example.com" />

                <label for="password">Password</label>
                <input type="password" id="password" />

                <button type="submit" class="btn-login">Login</button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" style="display: none;">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="m@example.com" />

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" />

                <button type="submit" class="btn-login">Register</button>
            </form>

            <!-- Раздел с социальными кнопками -->
            <div class="or-divider">
                <span>OR CONTINUE WITH</span>
            </div>
            <div class="social-buttons">
                <button class="btn-google">
                    <i class="fa-brands fa-google"></i> Google
                </button>
                <button class="btn-facebook">
                    <i class="fa-brands fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
    </main>
</body>
</html>
